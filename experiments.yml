experiments:
  - name: stGreedy  # submodular greedy
    args: ['robustness', '-a1', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    use_builds: [graph-robustness-k]
    timeout: 43200
  - name: simplStoch # stochastic greedy
    args: ['robustness', '-a2', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    use_builds: [graph-robustness-k]
    timeout: 43200
  - name: simplStochDyn # stochastic greedy with LinAlg solver instead of full Lpinv
    args: ['robustness', '-a3', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    use_builds: [graph-robustness-k]
    timeout: 43200
  - name: colStoch
    args: ['robustness', '-a6', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    use_builds: [graph-robustness-k]
    timeout: 43200
  - name: specStoch
    args: ['robustness', '-a7', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    use_builds: [graph-robustness-k]
    timeout: 43200
  - name: exhaustive-search
    args: ['robustness', '-a8', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    use_builds: [graph-robustness-k] 
    
  - name: stGreedy_single  # submodular greedy
    args: ['robustness', '-a1', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    use_builds: [graph-robustness-k]
    timeout: 21600
    procs_per_node: 24
    num_threads: 24
  - name: simplStoch_single # stochastic greedy
    args: ['robustness', '-a2', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    use_builds: [graph-robustness-k]
    timeout: 21600
    procs_per_node: 24
    num_threads: 24
  - name: simplStochDyn_single # stochastic greedy with LinAlg solver instead of full Lpinv
    args: ['robustness', '-a3', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    use_builds: [graph-robustness-k]
    timeout: 21600
    procs_per_node: 24
    num_threads: 24
  - name: colStoch_single
    args: ['robustness', '-a6', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    use_builds: [graph-robustness-k]
    timeout: 21600
    procs_per_node: 24
    num_threads: 24
  - name: specStoch_single
    args: ['robustness', '-a7', '-i', '@INSTANCE@', '@EXTRA_ARGS@', ]
    stdout: out
    use_builds: [graph-robustness-k]
    timeout: 21600
    procs_per_node: 24
    num_threads: 24

builds:
  - name: graph-robustness-k
    git: https://gitlab.informatik.hu-berlin.de/berneluk/robustness
    recursive-clone: true
    configure:
      - args:
        - 'cmake'
        - '@THIS_SOURCE_DIR@'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
    compile:
      - args:
        - 'make'
        - '-j@PARALLELISM@'
    install:
      - args:
        - 'make'
        - 'install'

revisions:
  - name: k-grip
    build_version:
      'graph-robustness-k': '13ac360771b7a3e8baf2c5d13a658f156b8002c6'
  - name: local-addition
    build_version:
      'graph-robustness-k': 'local-edge-addition'
  - name: local-opt-fel
    build_version:
      'graph-robustness-k': 'local-addition-opt-fel'
  - name: local-addition-solver-copy  # this version creates a copy of the initial solver state to reset to. Additionally, G is now reset by removing edges and no longer stored as copy
    build_version:
      'graph-robustness-k': '9450cb77a8c175ed673cff606c37c844140bd481'
  - name: local-opt-fel-solver-copy   # this version creates a copy of the initial solver state to reset to. Additionally, G is now reset by removing edges and no longer stored as copy
    build_version:
      'graph-robustness-k': '09efa6a351bd32ff7f7f5ffff16696a8081a521d'
  - name: local-addition-v3  # this version creates a copy of the initial solver state to reset to. Additionally, G is now reset by removing edges and no longer stored as copy
    build_version:
      'graph-robustness-k': '00b965f011b1c195df60aead3a5a1000b05f3bce'
  - name: local-opt-fel-v3   # this version creates a copy of the initial solver state to reset to. Additionally, G is now reset by removing edges and no longer stored as copy
    build_version:
      'graph-robustness-k': '463e3d83847612ee7a157476b95344dc03fe6b34'

variants:
  - axis: 'k-size'
    items:
      - name: 'k-2'
        extra_args: ['--k-factor', '2']
      - name: 'k-5'
        extra_args: ['--k-factor', '5']
      - name: 'k-20'
        extra_args: ['--k-factor', '20']
      - name: 'k-50'
        extra_args: ['--k-factor', '50']
      - name: 'k-100'
        extra_args: ['--k-factor', '100']

  - axis: 'accuracy'
    items:
      - name: 'eps_0.9'
        extra_args: ['-eps', '0.9']
      - name: 'eps_0.99'
        extra_args: ['-eps', '0.99']
    
  - axis: 'ne'
    items:
      - name: 'ne_50'
        extra_args: ['-ne', '50']
      - name: 'ne_80'
        extra_args: ['-ne', '80']

  - axis: 'accuracy_trees'
    items:
      - name: 'eps2_10'
        extra_args: ['-eps2', '10']

  - axis: 'linalg'
    items:
      - name: 'lamg'
        extra_args: ['--lamg']
      - name: 'dense-lu'
        extra_args: ['--lu']
      - name: 'jlt-lu'
        extra_args: ['--jlt-lu']
      - name: 'jlt-lamg'
        extra_args: ['--jlt-lamg']
  - axis: 'heuristic'
    items:
      - name: 'random'
        extra_args: ['-h0']
      - name: 'ust-diag'
        extra_args: ['-h1']
      - name: 'similarity'
        extra_args: ['-h2']
  - axis: 'num-focus-nodes'
    items:
      - name: 'focus-100'
        extra_args: ['-nf', '100']
      - name: 'focus-50'
        extra_args: ['-nf', '50']
      - name: 'focus-25'
        extra_args: ['-nf', '25']
  - axis: 'focus-seed'
    items:
      - name: 'fseed1'
        extra_args: ['--focus-seed', '1']

        
